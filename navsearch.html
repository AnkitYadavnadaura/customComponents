data:text/html;charset=utf-8,
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      background: #ff5e91;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      font-weight: bold;
    }
    .top-bar i {
      font-size: 20px;
    }
    .top-bar .center {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .top-bar .center i {
      font-size: 16px;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      display: flex;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    input[type="text"] {
      flex: 1;
      padding: 16px;
      border: none;
      outline: none;
      font-size: 18px;
    }

    button {
      padding: 16px 24px;
      border: none;
      background: #007BFF;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="top-bar">
    <i class="fas fa-calendar-alt"></i>
    <div class="center"><i class="fas fa-wrench"></i> Kukas</div>
    <i class="fas fa-user"></i>
  </div>

  <div class="container">
    <form onsubmit="search(); return false;">
      <input type="text" id="query" placeholder="Search the web..." />
      <button type="submit">Search</button>
    </form>
  </div>

  <script>
    function search() {
      const query = document.getElementById('query').value;
      if (query.trim()) {
        location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
      }
    }
  </script>
</body>
</html>
